<body>
    <div id="formulario">
        <!-- Contenedor de Sesion Iniciada  / Cerrar Sesion-->    
    <div id="login" class="hiden">
        <p id="username"></p>
        <!--<img id="photoURL" alt="">-->
        <input id="btnLogout" type="button" value="Cerrar Sesión">
    </div>
           <!-- Registro de Usuario Nuevo -->
     <form id="registerUser" class="show">
        <p>Registrate</p>
        <input id="email" type="email" placeholder=" Correo Electrónico..." required>
        <input id="password" type="password" placeholder=" Contraseña..."   required>
        <input id="btnUp" type="button" value="Registrarme">
        <input id="translateToRegister" type="button" value="Inicia Sesión">
        <div id="emailMessage" class="alert alert-success hiden" role="alert" ></div>
     </form>

        <!-- Ingreso de usuarios -->
        <form id="ingresoUser" class="hiden">
            <div class="container">
                <p>Inicia Sesion </p>
                <div class="row">
                    <span id="btnGoogle" class="span-google">
                        <a href="">
                            Google
                            <img src="../dist/img/gmail.png" alt="google" height="30" width="30">
                        </a>
                    </span>
                    <span id="btnFacebook" class="span-facebook">
                        <a href="">
                            Facebook
                            <img src="../dist/img/facebook.png" alt="facebook" height="30" width="30">
                        </a>
                    </span>
                </div>
                <div class="row">
                    <input id="emaiLogin" type="email" placeholder=" Correo Electrónico..." required class="form-control">
                    <input id="passwordLogin" type="password" placeholder=" Contraseña..."   required class="form-control" >
                    <input id="btnLogin" type="button" value="Iniciar Sesión" class="btn btn-primary btn-iniciar-session">
                    <p>o</p>
                </div>
                <div class="row">
                    <input id="translateToIngreso" type="button" value="Registrate" class="btn btn-primary">
                </div>
            </div>
        </form>
        <!-- Contenedor de Post Base de datos-->
        <div id="bd" class="hiden">
            <div class="container">
                <h3>Publicar</h3>
                <br>
                <div class="row justify-content-center newPost">
                    <div class="col-2">
                        <img id="userImage" src="" height="44" width="44">
                    </div>
                    <div class="col-10">
                        <form action="">
                            <div class="row divTextArea">
                                <textarea id="post" name="Publicacion" class="form-control input-contrast comment-form-textarea"></textarea>
                            </div>
                            <div class="row divTextAreaActions">
                                <div class="col-6">
                                    <select id="sel" name="Selecciona" class="form-control">
                                        <option value="Publico" selected>Público</option>
                                        <option value="Privado">Privado</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <input id="btnSave" type="button" class="btn btn-primary" value="Compartir">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
                <div id="allPosts">

                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="validation.js"></script>
    <script src="data.js"></script>
    <script src="post.js"></script>
</body>
