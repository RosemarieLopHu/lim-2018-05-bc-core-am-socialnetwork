<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Healthy Food</title>

	<!-- CSS -->
	<link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/form-elements.css">
	<link rel="stylesheet" href="assets/css/style.css">


	<!-- Favicon and touch icons -->
	<link rel="apple-touch-icon" sizes="57x57" href="assets/ico/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/ico/apple-icon-60x60.png">

	<link rel="apple-touch-icon" sizes="114x114" href="assets/ico/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/ico/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/ico/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/ico/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/ico/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="assets/ico/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/ico/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/ico/favicon-96x96.png">

<body>

	<!-- Contenido -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">

				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>Healthy Food</h1>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-5">

						<div class="form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Inicia sesión y sigue disfrutando de una alimentación saludable </h3>
								</div>
								<div class="form-top-right">
									<i class="fa fa-lock"></i>
								</div>
							</div>
							<!-- formulario de ingreso -->
							<div class="form-bottom">
								<form role="form" action="" method="post" class="login-form">
									<div class="form-group">
										<label class="sr-only" for="form-username">Correo Electrónico</label>
										<input id="emaiLogin" type="text" name="form-username" placeholder="Correo electrónico..." class="form-username form-control"
										 id="form-username">
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-password">Contraseña</label>
										<input id="passwordLogin" type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control"
										 id="form-password">
									</div>
									<button id="btnLogin" type="submit" class="btn">Iniciar sesión</button>
								</form>
							</div>
						</div>

						<div class="social-login">
							<h3>...o Ingresa con:</h3>
							<div class="social-login-buttons">
								<a id="btnFacebook" class="btn btn-link-2" href="#">
									<i class="fa fa-facebook"></i> Facebook
								</a>
								<a id="btnGoogle" class="btn btn-link-2" href="#">
									<i class="fa fa-google-plus"></i> Google
								</a>
							</div>
						</div>

					</div>

					<div class="col-sm-1 middle-border"></div>
					<div class="col-sm-1"></div>

					<div class="col-sm-5">
						<!-- Contenedor de registro -->
						<div class="form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Registrate y disfruta de una alimentación saludable</h3>
								</div>
								<div class="form-top-right">
									<i class="fa fa-pencil"></i>
								</div>
							</div>
							<div class="form-bottom">
								<form role="form" action="" method="post" class="registration-form">

									<div class="form-group">
										<label class="sr-only" for="form-email">Correo electrónico</label>
										<input id="emailForm" type="text" name="form-email" placeholder="Correo electrónico..." class="form-email form-control">
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-password">Contraseña</label>
										<input id="passwordForm" type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control">
									</div>

									<button id="btnUp" type="submit" class="btn">Registrarte</button>
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>

	</div>
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">

				<div class="col-sm-8 col-sm-offset-2">
					<div class="footer-border"></div>
					<p>Bienvenid@s a Healthy Food donde compartir es más que saludable</p>
				</div>

			</div>
		</div>
	</footer>

	<!-- Javascript -->
	
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.backstretch.min.js"></script>
	<script src="assets/js/scripts.js"></script>
	<script src="src/js/app.js"></script>
	<script src="src/js/main.js"></script>


</body>

</html>
